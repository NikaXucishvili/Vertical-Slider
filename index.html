<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #18003e;">
                <h1>Just</h1>
                <p>Perfect</p>
            </div>
            <div style="background-color: #03102a;">
                <h1>Nice Forest right?</h1>
                <p>Aesthetic</p>
            </div>
            <div style="background-color: #000;">
                <h1>We all come from here :3</h1>
                <p>print('Hello, world!')</p>
            </div>
            <div style="background-color: #360318;">
                <h1>Just a Keyboard</h1>
                <p>Which model? Who knows</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(./images/pink-keyboard-wallpaper-1920x1080_48.jpg)"></div>
            <div style="background-image: url(./images/hello-world-dark-oled-5k-ak-1920x1080.jpg)"></div>
            <div style="background-image: url(./images/wallpapersden.com_small-memory_1920x1080.jpg)"></div>
            <div style="background-image: url('./images/video_editing_pc.png')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
